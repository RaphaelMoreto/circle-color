<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√çRCULO DE CORES</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <span id="hex-color"></span>

        <div class="circle">
        </div>

        <div class="container2">
            <div class="labels-columns">
                <label class="labels-elements" for="red">RED: </label>
                <label class="labels-elements" for="green">GREEN: </label>
                <label class="labels-elements" for="blue">BLUE: </label>
            </div>

            <div class="inputs-columns">
                <input class="inputs-elements" type="range" name="range1" id="red" min="0" max="255">
                <input class="inputs-elements" type="range" name="range2" id="green" min="0" max="255">
                <input class="inputs-elements" type="range" name="range3" id="blue" min="0" max="255">
            </div>

            <div class="numbers-columns">
                <label class="rgb-numbers" for="red" id="rgb-red"></label>
                <label class="rgb-numbers" for="green" id="rgb-green"></label>
                <label class="rgb-numbers" for="blue" id="rgb-blue"></label>
            </div>
        </div>
        
        <button type="button" id="button" onclick="updateBackGround()">APLICAR</button>
    </div>
</body>
</html>
